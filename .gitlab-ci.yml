image: ruby:3.0.2

cache:
  paths:
    - vendor/ruby

services:
  - postgres:latest

variables:
  POSTGRES_HOST_AUTH_METHOD: trust
  CI_HOST: "postgres"
  CI_USER: "postgres"
  CI_PASSWORD: ""
  CI_DATABASE: "test_db"

stages:
  - linters
  - test

rubocop:
  stage: linters
  script:
    - gem install rubocop
    - gem install rubocop-rails
    - gem install rubocop-rails_config
    - rubocop app/ lib/
  allow_failure: true

rspec:
  stage: test
  script:
    - apt-get update -qq && apt-get install -yqq nodejs
    - gem install bundler
    - bundle install -j $(nproc) --path vendor
    - RAILS_ENV=test bundle exec rake db:create
    - RAILS_ENV=test bundle exec rake db:migrate
    - RAILS_ENV=test bundle exec rspec
  artifacts:
    paths:
      - coverage/